<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Компания | Джуманджи</title>

</head>
<body>
<main class="container mt-3">
    <section>
        <div class="row mt-5">
            <div class="col-12 col-lg-8 offset-lg-2 m-auto">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <table>{{ form.as_table }}</table>
                    <button class="btn btn-primary mt-3" type="submit">Войти</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-lg-8 offset-lg-2 m-auto">
                <label class="small">Или </label>
                <a href="{% url 'signup' %}">зарегестрируйтесь</a>
            </div>
        </div>
    </section>
  </main>
{% include "scripts.html" %}
</body>
</html>
